fallbacks: false
json_only: true

translations:
  - file: "tmp/i18n-js/json_only.%{locale}.js"
    only:
      - "*.date.formats.*"
      - "*.number.currency.*"

  - file: "tmp/i18n-js/json_only_multi.js"
    only:
      - "*.date.formats.*"
      - "*.number.currency.*"

  - file: "tmp/i18n-js/json_only_multi_pretty.js"
    only:
      - "*.date.formats.*"
      - "*.number.currency.*"
